<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/waldo.png')}}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
{% block body %}
    <div id="wrapper" class="w-100xxx bg-warning p-5 m-5 fs-3">
        <div class="d-flex justify-content-between">
            <h1 class="d-inline-block pb-5">Add a New User</h1>
            <a href="/">Home</a>
        </div>
        <div></div>
        <form action="add_user" method="post">
            <label for="first_name" class="w-25 mt-5 p-3">First Name:</label>
            <input type="text" name="first_name" class="w-50  mt-5 p-3 border border-dark border-3">
            <label for="last_name" class="w-25  mt-5 p-3">Last Name:</label>
            <input type="text" name="last_name" class="w-50  mt-5 p-3 border border-dark border-3">
            <label for="email" class="w-25  mt-5 p-3">Email</label>
            <input type="text" name="email" class="w-50  mt-5 p-3 border border-dark border-3">
            <input type="submit" value="Create"  class="d-block mt-5 py-3 px-5 w-25 border border-dark border-3">
        </form>
    </div>
{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
